          <script>
            const monthNames = ["January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"];
            const dayNames = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday",

            var dt = new Date();
            document.getElementById("dayid").innerHTML = dt.getDate().toString()+", "+dayNames[dt.getDay()];
            document.getElementById("monthid").innerHTML = monthNames[dt.getMonth()];
            </script>
